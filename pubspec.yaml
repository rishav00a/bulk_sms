name: glinic_manager
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  cloud_firestore: ^0.13.4+2
  firebase_messaging: ^6.0.13
  bubble_bottom_bar: ^1.0.0
  firebase_auth: ^0.15.5+3
  shared_preferences: ^0.5.6+3
  after_layout: ^1.0.7+2
  font_awesome_flutter: ^8.5.0
  shimmer: ^1.0.1
  file_picker: ^1.4.3+2
  image_picker: ^0.6.3+1
  loading: ^1.0.2
  firebase_storage: ^3.1.5
  path: ^1.6.4
  geolocator: ^5.2.1
  url_launcher: ^5.1.4
  map_launcher: ^0.4.1
  search_widget: ^1.0.2
  dropdown_search: ^0.4.8
  slugify: ^1.0.0
  flutter_multiselect: ^0.5.1
  web_socket_channel: ^2.1.0

  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/haxo_logo.png
    - assets/images/glinic.png

